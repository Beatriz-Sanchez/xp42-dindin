    <main>
      <div class="container">
          <form action="https://httpbin.org/post" method="post">
            <fieldset>
              <legend>Contato</legend>
              <label>
                <span class="screen-reader-only">Nome</span>
                <input
                  type="text"
                  class="nome"
                  name="nome"
                  required
                  placeholder="nome"
                />
              </label>
              <label>
                <span class="screen-reader-only">Email</span>
                <input
                  type="email"
                  class="email"
                  name="email"
                  required
                  placeholder="email"
                />
              </label>
              <label>
                <span class="screen-reader-only">Mensagem</span>
                <textarea
                  class="mensagem"
                  name="mensagem"
                  cols="30"
                  rows="10"
                  required
                  placeholder="mensagem"
                ></textarea>
              </label>
              <button type="submit">
                <span>Enviar</span>
              </button>
            </fieldset>
          </form>
      </div>
    </main>
